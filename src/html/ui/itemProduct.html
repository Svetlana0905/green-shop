<div class="product-block__item item-product">
   <div class="item-product__img-block">
      <img class="item-product__image" src=@@img alt="@@product-name">
      <div class="item-product__btn-block">
         <a class="item-product__cart-link cart-link" href="cart.html"><img src="./images/icons/green_cart_icon.svg"
               alt="To cart"></a>
         <a class="item-product__liked-link liked-link" href="liked-goods.html"><img
               src="./images/icons/to_liked_icon.svg" alt="Add to liked product"></a>
      </div>
   </div>
   <a class="item-product__link" href="shop.html">@@product-name</a>
   <div class="item-product__price"><span>@@price</span><span class="old-price"><s>@@old-price</s></span></div>
</div>
