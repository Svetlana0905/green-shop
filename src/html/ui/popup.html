<div class="popup">
   <div class="popup__container">
      <div class="popup__body">
         <button class="popup__btn-close"></button>
         <div class="popup__top">
            <button class="popup__login-link active">Login</button>
            <span>|</span>
            <button class="popup__login-link">Register</button>
         </div>
         <span class="popup__enter-text">Enter your username and password to login.</span>
         <form class="popup__form form-popup" method="post">
            <input class="form-popup__input-email" type="email" placeholder="almamun_uxui@outlook.com" required>
            <input class="form-popup__input-password" type="password" placeholder="enter password" required>
            <span class="form-popup__forgot-pass text-brand-color">Forgot Password?</span>
            <button type="submit" class="form-popup__button">Login</button>
         </form>
         <div class="popup__login-with-text">
            <span>Or login with</span>
         </div>
         <button class="popup__google"><span>Login with Google</span></button>
         <button class="popup__facebook"><span>Login with Facebook</span></button>
      </div>
   </div>
</div>
